version: '2'
services:
  db:
    image: mysql:5.7
    env_file:
      - ipa-web.env
  spring:
    build:
      context: ./
      dockerfile: Dockerfile-spring
    env_file:
      - ipa-web.env
    depends_on:
      - db
  web:
    build:
      context: ./
      dockerfile: Dockerfile-nginx
    volumes:
        - ./certs:/etc/private/ssl
    ports:
      - 443:443
    depends_on:
      - spring
