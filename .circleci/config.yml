# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          DW_DATASOURCE_TEST_URL: jdbc:mysql://localhost/ipa_test
          DW_DATASOURCE_TEST_USERNAME: root
          DW_DATASOURCE_TEST_PASSWORD: testme
      - image: circleci/mysql:5.6.42
        environment:
          MYSQL_ROOT_PASSWORD: testme
          MYSQL_DATABASE: ipa_test

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx400m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      # run tests!
      - run: gradle test

      - store_test_results:
          path: ~/repo/build/reports
      - store_artifacts:
          path: ~/repo/build/reports
